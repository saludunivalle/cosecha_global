<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      button {
        all: unset;
        display: flex;
        margin: 5px;
        width: 100%;
        max-width: 400px;
        borde-radius: 8px;
        background: #222;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }
      button:hover {
        background: #444;
        transform: scale(1.05);
      }

      button:active {
        transform: scale(0.95);
      }
      .display-none {
        display: none;
      }
      #message_ {
          text-align: center;
          margin-top: 20px;
          font-family: Arial, sans-serif;
        }

        #message_ h1 {
          font-size: 24px;
          color: #222;
          animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
          0% {
            opacity: 0.8;
          }
          50% {
            opacity: 1;
          }
          100% {
            opacity: 0.8;
          }
        }
      .loader {
          color: #222;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          width: 100%;
          height: 400px;
          text-align: center;
        }

          @keyframes spin {
            0% {
              transform: rotate(0deg);
            }
            100% {
              transform: rotate(360deg);
            }
          }

      .success-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 400px;
        text-align: center;
        margin-top: 20px;
      }

      .success-circle {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #28a745; /* Verde */
        color: white;
        font-size: 24px;
        margin: 10px auto;
      }

      .success-message {
        font-size: 18px;
        color: #333; /* Gris oscuro */
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="options">
      <h3>
        Cargando las opciones
        <span id="dots"> </span>
      </h3>
    </div>
    <p id="message"></p>
    <div class="display-none" id="menssage_">
      <span class="loader">
          <h3 id="animation-text"> 
            Procesando Informacion
            <span id="dots"> </span>
          </h3>
      </span>
    </div>
    <script>
        const dotsElement = document.querySelectorAll("#dots");
        let dotCount = 0;

        setInterval(() => {
          dotCount = (dotCount + 1) % 4;
          dotsElement.forEach((content) => {
              content.textContent = ".".repeat(dotCount);
          })
        }, 500); 
    </script>
    <script>
      google.script.run.withSuccessHandler(function(options) {
        const container = document.getElementById('options');
        const menssage_ = document.getElementById('menssage_');
        container.innerHTML = ''

        options.forEach(option => {
          const button = document.createElement('button');
          button.textContent = option?.name || 'none';

          button.onclick = function() {

            menssage_.classList.remove('display-none');
            container.classList.add('display-none');
              google.script.run
                .withSuccessHandler(function(successMessage) {
                  // Actualizar el mensaje al finalizar el proceso
                  menssage_.innerHTML = `
                    <div class="success-container">
                      <div class="success-circle">âœ”</div>
                      <div class="success-message">${successMessage}</div>
                    </div>
                  `;
                })
                .processOptionDocente(option.value,option.name);
                
          };

          container.appendChild(button);
        });

      }).getAllSheetNames();
    </script>
  </body>
</html>
